plugins {
    id 'java-library'
    id 'groovy'
    id 'maven-publish'
}

dependencies {
    api platform('org.codehaus.groovy:groovy-bom:3.0.7')
    api platform('org.spockframework:spock-bom:2.0-M4-groovy-3.0')

    implementation 'org.codehaus.groovy:groovy'
    implementation 'org.spockframework:spock-core'

    implementation 'org.avaje:avaje-agentloader:4.3'
    implementation 'org.slf4j:slf4j-api:1.7.30'
}

jar {
    manifest {
        attributes([
                'Agent-Class'            : 'io.github.joke.spockmockable.internal.MockableExtension',
                'Can-Redefine-Classes'   : 'true',
                'Can-Retransform-Classes': 'true'
        ])
    }
}

publishing {
    publications {
        spockMockable(MavenPublication) {
            from components.java
        }
    }
}
